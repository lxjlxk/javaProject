<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>在线考试后台管理系统</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <script src="assets/js/echarts.min.js"></script>
    <link rel="stylesheet" href="assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="assets/css/amazeui.datatables.min.css" />
    <link rel="stylesheet" href="assets/css/app.css">
    <script src="assets/js/jquery.min.js"></script>

    <script src="layer/layer.js"></script>
</head>

<body data-type="widgets">
    <script src="assets/js/theme.js"></script>
    <div class="am-g tpl-g">
        <!-- 头部 -->
        <header>
            <!-- logo -->
            <div class="am-fl tpl-header-logo "  style="color: gray"  >
                <br>
                在线考试后台管理
            </div>
            <!-- 右侧内容 -->
            <div class="tpl-header-fluid">
                <!-- 侧边切换 -->
                <div class="am-fl tpl-header-switch-button am-icon-list">
                    <span>

                    </span>
                </div>
                <div class="am-fr tpl-header-navbar">
                    <ul>
                        <li class="am-text-sm tpl-header-navbar-welcome">
                            <a href="javascript:;">欢迎你,<span th:text="${session.admin.getUsername()}"></span> </a>
                        </li>

                        <li class="am-text-sm">
                            <a href="/logout">
                                <span class="am-icon-sign-out"></span> 退出
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

        </header>
        <!-- 风格切换 -->
        <div class="tpl-skiner">
            <div class="tpl-skiner-toggle am-icon-cog">
            </div>
            <div class="tpl-skiner-content">
                <div class="tpl-skiner-content-title">
                    选择主题
                </div>
                <div class="tpl-skiner-content-bar">
                    <span class="skiner-color skiner-white" data-color="theme-white"></span>
                    <span class="skiner-color skiner-black" data-color="theme-black"></span>
                </div>
            </div>
        </div>
        <!-- 侧边导航栏 -->
        <div class="left-sidebar">
            <!-- 菜单 -->
            <ul class="sidebar-nav">
                <li class="sidebar-nav-link">
                    <a href="/stuList" >
                        <i class="am-icon-user sidebar-nav-link-logo"></i> 学生管理
                    </a>
                </li>
                <li class="sidebar-nav-link">
                    <a href="/teacherList">
                        <i class="am-icon-users sidebar-nav-link-logo"></i> 教师管理
                    </a>
                </li>
                <li class="sidebar-nav-link">
                    <a href="/classesList">
                        <i class="am-icon-home sidebar-nav-link-logo"></i> 班级管理
                    </a>
                </li>
                <li class="sidebar-nav-link">
                    <a href="/subjectList">
                        <i class="am-icon-book sidebar-nav-link-logo"></i> 学科管理

                    </a>
                </li>
                <li class="sidebar-nav-link">
                    <a href="javascript:;" class="sidebar-nav-sub-title">
                        <i class="am-icon-wpforms sidebar-nav-link-logo"></i> 试题管理
                        <span class="am-icon-chevron-down am-fr am-margin-right-sm sidebar-nav-sub-ico"></span>
                    </a>
                    <ul class="sidebar-nav sidebar-nav-sub">
                        <li class="sidebar-nav-link">
                            <a href="/choiceList">
                                <span class="am-icon-angle-right sidebar-nav-link-logo"></span> 选择题列表
                            </a>
                        </li>

                        <li class="sidebar-nav-link">
                            <a href="/judgeList">
                                <span class="am-icon-angle-right sidebar-nav-link-logo"></span> 判断题列表
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="sidebar-nav-link">
                    <a href="/paperList">
                        <i class="am-icon-columns sidebar-nav-link-logo"></i> 试卷管理

                    </a>
                </li>
                <li class="sidebar-nav-link">
                    <a href="/examList"  class="active">
                        <i class="am-icon-inbox sidebar-nav-link-logo"></i> 考试信息

                    </a>
                </li>
                <li class="sidebar-nav-link">
                    <a href="/scoreList">
                        <i class="am-icon-search sidebar-nav-link-logo"></i> 成绩管理

                    </a>
                </li>

            </ul>
        </div>



        <!-- 内容区域 -->
        <div class="tpl-content-wrapper">
            <div class="row-content am-cf">
                <div class="row">

                    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                        <div class="widget am-cf">
                            <div class="widget-head am-cf">
                                <div class="widget-title am-fl">考试信息列表</div>
                            </div>
                            <div class="widget-body  am-fr">

                                <div class="am-u-sm-12 am-u-md-6 am-u-lg-6">
                                    <div class="am-form-group">
                                        <div class="am-btn-toolbar">
                                            <div class="am-btn-group am-btn-group-xs">
                                                <a href="/toExamAdd" class="am-btn am-btn-default am-btn-success">
                                                    <span class="am-icon-plus"></span>
                                                    新增
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="widget-body  widget-body-lg am-fr">

                                    <table width="100%" class="am-table am-table-compact am-table-bordered tpl-table-black " id="example-r">
                                        <thead>
                                            <tr>
                                                <th>考试编号</th>
                                                <th>试卷编号</th>
                                                <th>考试日期</th>
                                                <th>发布者</th>
                                                <th>考试班级</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr : th:each="examList:${examLists}">
                                                <td th:text="${examList.examId}"></td>
                                                <td th:text="${examList.examPaper}"></td>
                                                <td th:text="${examList.examDate}"></td>
                                                <td th:text="${examList.examPublisher}"></td>
                                                <td th:text="${examList.examClass}"></td>
                                                <td>
                                                    <div class="tpl-table-black-operation">
                                                        <a th:href="@{/selectByexamId(examId=${examList.examId})}">
                                                            <i class="am-icon-pencil"></i> 修改
                                                        </a>
                                                        <a th:href="@{/deleteByexamId(examId=${examList.examId})}" class="tpl-table-black-operation-del">
                                                            <i class="am-icon-trash" ></i> 删除
                                                        </a>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>

                                </div>

                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
    </div>
    <script src="assets/js/amazeui.min.js"></script>
    <script src="assets/js/amazeui.datatables.min.js"></script>
    <script src="assets/js/dataTables.responsive.min.js"></script>
    <script src="assets/js/app.js"></script>


    <script>
        $("#searchSubject").click(function () {
            var subjectId=$("#input-id").val();
            $.ajax({
                url:"/selectBysubjectId?subjectId="+subjectId,
                type:"get",
                success:function (data){
                    if (data){
                        layer.open({
                            type: 1,
                            shade: false,
                            area: ['700px', '200px'],
                            title: '查询结果', //不显示标题
                            content:'学号：'+data.stuId+'<br>'
                                +'姓名：'+data.stuName+'<br>'
                                +'考试科目：'+data.stuSubject+'<br>'
                                +'分数：'+data.stuScore.toString(), //捕获的元素，注意：最好该指定的元素要存放在body最外层，否则可能被其它的相对元素所影响
                            cancel: function(){
                                layer.close();
                            },
                            btn: ['取消'],//按钮
                            btn2: function(index, layero){
                                layer.close();
                            }
                        });
                    }else {
                        layer.msg("查找失败",{icon:2,time:900},function () {
                            window.location = "/examList"
                        })
                    }
                }
            })
        })

    </script>


</body>

</html>
